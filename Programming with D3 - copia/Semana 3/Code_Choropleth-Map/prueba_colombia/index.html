<body>
    <svg id="container" height="960" width="500">
        <g id="body" transform="translate(0,0)"></g>
    </svg>
</body>
<!-- <script src="d3.js"></script> -->

<script src="https://d3js.org/d3.v7.min.js"></script>

<script>
    let body = d3.select("#body")
    //d3.json("Colombia.geo.json").then(showData)
    d3.json("https://gist.githubusercontent.com/john-guerra/43c7656821069d00dcbc/raw/be6a6e239cd5b5b803c6e7c2ec405b793a9064dd/Colombia.geo.json").then(showData)
    function showData(mapInfo) {
        let bodyHeight = 960
        let bodyWidth = 500

        //let projection = d3.geoMercator()
            //.scale(100)
            //.translate([bodyWidth / 2, bodyHeight / 2])

        let projection = d3.geoMercator()
            .scale(1500)
            // Center the Map in Colombia
            .center([-74, 4.5])
            .translate([bodyWidth / 2, bodyHeight / 2]);


        let path = d3.geoPath()
            .projection(projection);

        body.selectAll("path")
            .data(mapInfo.features)
            .enter().append("path")
            .attr("d", d => path(d))
            .attr("stroke", "black")
            .attr("fill", "none")
    }


</script>

</html>
