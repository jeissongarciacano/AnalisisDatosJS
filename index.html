<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <h4>Visualizador datos</h4>
        <div class="container-fluid">
            <div>
                    <section id="grap1" class="col">
                        <h6>Dato X</h6>
                        <select class="form-select" id="ejex" aria-label="Default select example">
                            
                            <option selected value="0">seleccione el dato del eje X</option>
                            <optgroup label = "Datos recien nacidos"></optgroup>
                            <option value="Tratamiento">Tratamiento</option>
                            <option value="Pretermino">Pretermino</option>
                            <option value="BIRTH_cesarea">Cesarea</option>
                            <option value="BIRTH_sexo5">Sexo</option>
                            <option value="BIRTH_peso5">Peso recien nacido</option>
                            <option value="BIRTH_talla5">Talla recien nacido</option>
                            <option value="BIRTH_pc5">Circunferencia de cabeza recien nacido</option>
                            </optgroup>
                            <optgroup label = "Datos seguimiento 1 año"></optgroup>
                            <option value="FOLL12M_peso12">Peso seguimiento 1 año</option>
                            <option value="FOLL12M_talla12">Talla seguimiento 1 año</option>
                            <option value="FOLL12M_pc12">Circunferencia de cabeza seguimiento 1 año</option>
                            <option value="FOLL12M_infanib12">Neuromotor seguimiento 1 año</option>
                            </optgroup>
                            <optgroup label = "Datos seguimiento 20 años"></optgroup>
                            <option value="aseg_cerveletWMtotal">Cervelet WM total seguimiento 20 años</option>
                            <option value="aseg_cerveletGMtotal">Cervelet GM total seguimiento 20 años</option>
                            <option value="aseg_hipocampototal">Cipocampo total seguimiento 20 años</option>
                            <option value="aseg_caudatetotal">Caudate total seguimiento 20 años</option>
                            <option value="aseg_putamentotal">Putamen total seguimiento 20 años</option>
                            <option value="aseg_amigdalatotal">Amigdala total seguimiento 20 años</option>
                            </optgroup>
                        </select>
                        <h6>Dato Y</h6>
                        <select class="form-select" id="ejey" aria-label="Default select example">
                            <option selected value="0">seleccione el dato del eje Y</option>
                            <optgroup label = "Datos recien nacidos"></optgroup>
                            <option value="Tratamiento">Tratamiento</option>
                            <option value="Pretermino">Pretermino</option>
                            <option value="BIRTH_cesarea">Cesarea</option>
                            <option value="BIRTH_sexo5">Sexo</option>
                            <option value="BIRTH_peso5">Peso recien nacido</option>
                            <option value="BIRTH_talla5">Talla recien nacido</option>
                            <option value="BIRTH_pc5">Circunferencia de cabeza recien nacido</option>
                            </optgroup>
                            <optgroup label = "Datos seguimiento 1 año"></optgroup>
                            <option value="FOLL12M_peso12">Peso seguimiento 1 año</option>
                            <option value="FOLL12M_talla12">Talla seguimiento 1 año</option>
                            <option value="FOLL12M_pc12">Circunferencia de cabeza seguimiento 1 año</option>
                            <option value="FOLL12M_infanib12">Neuromotor seguimiento 1 año</option>
                            </optgroup>
                            <optgroup label = "Datos seguimiento 20 años"></optgroup>
                            <option value="aseg_cerveletWMtotal">Cervelet WM total seguimiento 20 años</option>
                            <option value="aseg_cerveletGMtotal">Cervelet GM total seguimiento 20 años</option>
                            <option value="aseg_hipocampototal">Hipocampo total seguimiento 20 años</option>
                            <option value="aseg_caudatetotal">Caudate total seguimiento 20 años</option>
                            <option value="aseg_putamentotal">Putamen total seguimiento 20 años</option>
                            <option value="aseg_amigdalatotal">Amigdala total seguimiento 20 años</option>
                            </optgroup>
                        </select>
                        <button onclick="Main()">Graficar</button> 
                        <svg id="container-grap1" height="350" width="350" , style="border: solid 1px #000; margin-top: 10px">
                            <g id="body" style="transform:translate(40px,10px)"></g>
                            <g id="yAxis"></g>
                            <g id="xAxis"></g>
                        </svg>
                        <div id="tooltip">Tooltip</div>
                        <div>
                            <h6>Explicacion eje X</h6>
                            <p id="dataejex">

                            </p>
                        </div>
                        <div>
                            <h6>Explicacion eje Y</h6>
                            <p id="dataejey">
                                
                            </p>
                        </div>
                    </section>
            </div>
            <div id="gContainer" class="row">
                <h5>Lineas de tiempo</h5>
                <div>
                    <h6 class="genderText">
                        Genero :
                    </h6>
                    <h6 class="bithText">
                        Nacimiento por cesaria: 
                    </h6>
                </div>
                <div>
                    <h6>Peso</h6>
                    <br>
                    <svg id="timelineWeight">
                        <g class="xAxis" />
                        <g class="yAxis" />
                        <g class="body">
                            <path style="stroke: black" />
                        </g>
                    </svg>
                </div>
                <div >
                    <h6>Talla</h6>
                    <svg id="timelineHeight">
                        <g class="xAxis" />
                        <g class="yAxis" />
                        <g class="body">
                            <path style="stroke: black" />
                        </g>
                    </svg>
                </div>
                <div >
                    <h6>Cabeza</h6>
                    <svg id="timelineHeadCircumference">
                        <g class="xAxis" />
                        <g class="yAxis" />
                        <g class="body">
                            <path style="stroke: black" />
                        </g>
                    </svg>
                </div>
            </div>
            
        </div>
    </body>
    <script src="d3.js"></script>
    <script src="resource.js"></script>
    <script src="showGraphics.js"></script>
</html>
