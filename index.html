<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                    <section id="grap1" class="col">
                        <h4>Visualizador datos en el tiempo</h4>
                        <svg id="container-grap1" height="350" width="350" , style="border: solid 1px #000; margin-top: 10px">
                            <g id="body" style="transform:translate(40px,10px)"></g>
                            <g id="yAxis"></g>
                            <g id="xAxis"></g>
                        </svg>
                    </section>
                    <section id="grap2" class="col">
                        <h4>Relacion datos</h4>
                        <svg id="container-grap2" height="350" width="350" , style="border: solid 1px #000; margin-top: 10px">
                            <g id="body" style="transform:translate(40px,10px)"></g>
                            <g id="yAxis"></g>
                            <g id="xAxis"></g>
                        </svg>
                    </section>
            </div>
            <div id="gContainer" class="row">
                <div>
                    <svg id="timelineWeight">
                        <g class="xAxis" />
                        <g class="yAxis" />
                        <g class="body">
                            <path style="stroke: black" />
                        </g>
                    </svg>
                </div>
                <div >
                    <svg id="timelineHeight">
                        <g class="xAxis" />
                        <g class="yAxis" />
                        <g class="body">
                            <path style="stroke: black" />
                        </g>
                    </svg>
                </div>
            </div>
            
        </div>
    </body>
    <script src="d3.js"></script>
    <script src="resource.js"></script>
    <script src="showGraphics.js"></script>
</html>
